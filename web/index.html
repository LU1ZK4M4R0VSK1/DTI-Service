<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DTI Service</title>
</head>
<body>
    <section id="login-container">
        <h1>DTI Service</h1>
        <p>Realize o login</p>
        <form>
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Usuário">
            
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha">
            
            <button type="button" onclick="window.location.href='notifications.html'">Confirmar</button>
        </form>
        <p><a href="#" class="register-link">Ainda não possui uma conta? Cadastre-se</a></p>
    </section>
</body>
</html>
